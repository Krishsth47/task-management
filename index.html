<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Not to do list</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!--top title-->
        <div class="row">
          <div class="col text-center mt-5">
            <h1>Not to do list</h1>
            <hr />
          </div>
        </div>

        <!-- form area  -->
        <div class="row">
          <!--.row>.col -to create col inside row-->
          <div class="col">
            <div class="form-box py-5">
              <form
                class="row row-cols-md-auto g-3 d-flex justify-content-center"
              >
                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Your task</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="Your task"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <label
                    class="visually-hidden"
                    for="inlineFormInputGroupUsername"
                    >Hours</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="hours"
                    />
                  </div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- list area  -->
        <div class="row">
          <div class="col-md-6 mb-5">
            <h2 class="text-center">Task List</h2>
            <hr />
            <div class="list-items">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>
                      <input type="checkbox" name="" id="" />
                      Watching TV
                    </td>
                    <td>5 Hrs</td>
                    <td class="text-end">
                      <div class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash-can" title="Delete"></i>
                      </div>
                      <div class="btn btn-warning btn-sm">
                        <i
                          class="fa-solid fa-arrow-right-from-bracket"
                          title="Mark as bad list"
                        ></i>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" name="" id="" />
                      Watching TV
                    </td>

                    <td class="text-end">
                      <div class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash-can" title="Delete"></i>
                      </div>
                      <div class="btn btn-warning btn-sm">
                        <i
                          class="fa-solid fa-arrow-right-from-bracket"
                          title="Mark as bad list"
                        ></i>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <input type="checkbox" name="" id="" />

                    </td>

                      <div class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash-can" title="Delete"></i>
                      </div>
                      <div class="btn btn-warning btn-sm">
                        <i
                          class="fa-solid fa-arrow-right-from-bracket"
                          title="Mark as bad list"
                        ></i>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Bad List</h2>
            <hr />
            <div class="list-items">
              <table class="table table-striped">
                <tbody>
                  <tr>
                    <td>

                    </td>
                    <td>5 Hrs</td>
                    <td class="text-end">
                      <div class="btn btn-danger btn-sm">

                        <i class="fa-solid fa-trash-can" title="Delete"></i>

                        <i
                          class="fa-solid fa-arrow-right-from-bracket"
                          title="Mark as bad list"
                        ></i>
                      </div>
                    </td>

                  <tr>

                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="ttl-bad text-end text-primary">
              Total Time saved = 50hrs
            </div>
          </div>
        </div>
        <div class="row mt-2 pb-5 fs-3 fw-bolder text-secondary">
          <div class="col text-center">
            Total time allocated this week = 50 hrs
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
